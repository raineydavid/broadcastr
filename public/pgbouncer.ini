[databases]
mydb1 = host=127.0.0.1 dbname=foo
mydb2 = host=127.0.0.1 dbname=bar

[pgbouncer]
listen_addr = localhost
listen_port = 6543
user = pgbouncer
pidfile = /var/run/pgbouncer/pgbouncer.pid
auth_file = pgauth
auth_type = trust
admin_users = admin
ignore_startup_parameters = extra_float_digits
